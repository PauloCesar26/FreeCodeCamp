<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input type="text" id="first-name" name="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name:
                <input type="text" id="last-name" name="last-name" required>
            </label>
            <label for="email">Enter Your Email:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="new-password">Create a New Password:
                <input type="password" id="new-password" name="new-password" required pattern="[a-z0-5]{8,}">
            </label>

            <input type="submit" value="Submit">
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input type="radio" name="account-type" id="personal-account" class="inline" checked> Personal 
            </label>
            <label for="business-account">
                <input type="radio" name="account-type" id="business-account" class="inline"> Business
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture" id="profile-picture">
                <input type="file" id="profile-picture" name="upload"> Upload a profile picture:
            </label>
            <label for="age" id="age">Input your age (years): 
                <input type="number" min="13" max="120" id="age" name="years">
            </label>
            <label for="referrer" id="referrer"> How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio" id="bio">Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
    </form>
</body>
</html>
