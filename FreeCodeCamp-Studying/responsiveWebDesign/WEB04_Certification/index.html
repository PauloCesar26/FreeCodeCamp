<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-form">
        <div class="title">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form action="" id="survey-form">
            <label for="" id="name-label">Name
                <input type="text" name="name" id="name" placeholder="Your name" required>
            </label>
            <label for="" id="email-label">Email
                <input type="email" name="email" id="email" placeholder="Email"required>
            </label>
            <label for="" id="number-label">Age
                <input type="number" name="number" id="number" required min="0" max="100" placeholder="Number">
            </label>
            <label for="">Which option best describes your current role?
                <select name="role" id="dropdown">
                    <option value="Select current role">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Leaner">Full Time Leaner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <label for="">Would you recommend freeCodeCamp to a friend?
                <input type="radio" name="recommend" id="" class="inline" value="Definitely" checked> Definitely
                <input type="radio" name="recommend" id="" class="inline" value="Maybe"> Maybe
                <input type="radio" name="recommend" id="" class="inline" value="Not sure"> Not sure
            </label>
            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="favorite" id="">
                    <option value="Select an option">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </label>
            <label for="">What would you like to see improved? (Check all that apply)
                <input type="checkbox" name="" class="inline" value="Front-end Projects"/> Front-end Projects
                <input type="checkbox" name="" class="inline" value="Back-end Projects"/> Back-end Projects
                <input type="checkbox" name="" class="inline" value="Data Visualization"/> Data Visualization
                <input type="checkbox" name="" class="inline" value="Challenges"/> Challenges
                <input type="checkbox" name="" class="inline" value="Open Source Community"/> Open Source Community
                <input type="checkbox" name="" class="inline" value="Gitter help rooms"/> Gitter help rooms
                <input type="checkbox" name="" class="inline" value="Videos"/> Videos
                <input type="checkbox" name="" class="inline" value="City Meetups"/> City Meetups
                <input type="checkbox" name="" class="inline" value="Wiki"/> Wiki
                <input type="checkbox" name="" class="inline" value="Forum"/> Forum
                <input type="checkbox" name="" class="inline" value="Additional Courses"/> Additional Courses
            </label>

            <label for="">Any comments or suggestions?
                <textarea id="suggestions" placeholder="Enter your comment here..." name="suggestions"></textarea>
            </label>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
